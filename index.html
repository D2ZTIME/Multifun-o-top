<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rel√≥gio Multifuncional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <button class="menu-btn active" data-section="clock">üïí Rel√≥gio</button>
      <button class="menu-btn" data-section="alarm">‚è∞ Alarme</button>
      <button class="menu-btn" data-section="stopwatch">‚è± Cron√¥metro</button>
      <button class="menu-btn" data-section="pomodoro">üçÖ Pomodoro</button>
    </aside>

    <main class="content">
      <!-- Rel√≥gio -->
      <section id="clock-section" class="section active">
        <div class="time-display">
          <div id="clock">00:00:00</div>
          <div id="ampm">AM</div>
        </div>
        <div id="date">Ter√ßa-feira, 23 de Abril de 2024</div>
      </section>

      <!-- Alarme -->
      <section id="alarm-section" class="section">
        <h2>Configurar Alarme</h2>
        <div class="alarm-controls">
          <input type="time" id="alarm-time">
          <button id="set-alarm">Definir Alarme</button>
        </div>
        <div id="alarm-list" class="alarm-list"></div>
      </section>

      <!-- Cron√¥metro -->
      <section id="stopwatch-section" class="section">
        <div class="time-display">
          <span id="sw-minutes">00</span>:
          <span id="sw-seconds">00</span>:
          <span id="sw-milliseconds">00</span>
        </div>
        <div class="buttons">
          <button id="startStopwatch">‚ñ∂ Iniciar</button>
          <button id="pauseStopwatch">‚è∏ Pausar</button>
          <button id="resetStopwatch">‚èπ Zerar</button>
          <button id="lapStopwatch">‚è± Volta</button>
        </div>
        <div id="laps-container" class="laps-container"></div>
      </section>

      <!-- Pomodoro -->
      <section id="pomodoro-section" class="section">
        <div class="time-display" id="pomodoro-display">25:00</div>
        <div class="pomodoro-controls">
          <button id="startPomodoro">Iniciar</button>
          <button id="pausePomodoro">Pausar</button>
          <button id="resetPomodoro">Resetar</button>
        </div>
        <div class="pomodoro-settings">
          <label for="work-duration">Trabalho (min):</label>
          <input type="number" id="work-duration" min="1" value="25">
          <label for="break-duration">Descanso (min):</label>
          <input type="number" id="break-duration" min="1" value="5">
        </div>
      </section>
    </main>
  </div>

  <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3" preload="auto"></audio>
  <audio id="alarm-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
