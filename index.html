<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Multifuncional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <button class="menu-btn active" data-section="clock">Clock</button>
      <button class="menu-btn" data-section="alarm">Alarm</button>
      <button class="menu-btn" data-section="stopwatch">Stopwatch</button>
      <button class="menu-btn" data-section="timer">Timer</button>
      <button class="menu-btn" data-section="pomodoro">Pomodoro</button>
      <button class="menu-btn" data-section="weather">Weather</button>
    </aside>

    <main class="content">
      <!-- Relógio -->
      <section id="clock-section" class="section active">
        <div class="time-display">
          <span id="clock-hours">10</span>
          <span class="time-separator">:</span>
          <span id="clock-minutes">47</span>
          <span class="time-separator">:</span>
          <span id="clock-seconds">32</span>
          <span id="ampm">AM</span>
        </div>
        <div id="date">Tuesday<br>April 23, 2024</div>
      </section>

      <!-- Alarme -->
      <section id="alarm-section" class="section">
        <h2>Alarm</h2>
        <input type="time" id="alarm-time">
        <button id="set-alarm">Set Alarm</button>
        <div id="alarm-list"></div>
      </section>

      <!-- Cronômetro -->
      <section id="stopwatch-section" class="section">
        <div class="time-display">
          <span id="sw-minutes">00</span>
          <span class="time-separator">:</span>
          <span id="sw-seconds">00</span>
          <span class="time-separator">:</span>
          <span id="sw-milliseconds">00</span>
        </div>
        <div class="buttons">
          <button id="start-stopwatch">▶ Start</button>
          <button id="pause-stopwatch">⏸ Pause</button>
          <button id="reset-stopwatch">⏹ Reset</button>
        </div>
      </section>

      <!-- Timer -->
      <section id="timer-section" class="section">
        <h2>Timer</h2>
        <input type="number" id="timer-minutes" min="1" value="5">
        <button id="start-timer">Start</button>
        <div class="time-display" id="timer-display">05:00</div>
      </section>

      <!-- Pomodoro -->
      <section id="pomodoro-section" class="section">
        <h2>Pomodoro</h2>
        <div class="time-display" id="pomodoro-display">25:00</div>
        <button id="start-pomodoro">Start</button>
        <button id="reset-pomodoro">Reset</button>
      </section>

      <!-- Weather -->
      <section id="weather-section" class="section">
        <h2>Weather</h2>
        <div id="weather-display">Loading weather...</div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
